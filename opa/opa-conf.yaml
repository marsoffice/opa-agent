discovery:
  name: discovery
  resource: "${opadiscoveryresource}"
  service: "main"
labels:
  system-id: "${opasystemid}"
  system-type: custom
services:
  - credentials:
      bearer:
        token: "${opaservicetoken}"
    name: "main"
    url: "${opaserviceurl}"
  - credentials:
      bearer:
        token: "${opaservicetoken}"
    name: "bundles"
    url: "${opabundlesserviceurl}"
