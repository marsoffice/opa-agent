discovery:
  name: discovery
  resource: "${opadiscoveryresource}"
  service: "styra"
labels:
  system-id: "${opasystemid}"
  system-type: custom
services:
  - credentials:
      bearer:
        token: "${opaservicetoken}"
    name: "styra"
    url: "${opaserviceurl}"
  - credentials:
      bearer:
        token: "${opaservicetoken}"
    name: "styra-bundles"
    url: "${opabundlesserviceurl}"
